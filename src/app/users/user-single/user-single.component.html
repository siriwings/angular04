<div *ngIf="user">
  <a (click)="goBack()" class="btn btn-sm btn-info">Go Back</a>
  <a [routerLink]="['/users', user.id, 'edit']" class="btn btn-primary btn-sm">Edit</a>
  <a (click)="deleteUser()" class="btn btn-danger btn-sm">Delete</a>

  <h2>{{ user.name }} <small>{{ user.username }}</small></h2>
  <img [src]="user.avatar" class="img-rounded">

</div>
